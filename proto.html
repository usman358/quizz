        <input

          type="search" name="q" style="max-width: 300px;"
        />

<div class="mb-3">

        <input
          type="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          type="text"
          placeholder="Email Address"
          type="search" name="q" style="max-width: 300px;"
        />

        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">User Name</label>

          type="email"

          id="exampleInputEmail1"

          type="search" name="q" style="max-width: 300px;" 
          
        />
